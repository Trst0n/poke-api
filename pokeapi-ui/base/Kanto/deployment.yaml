apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanto-ui
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: kanto-ui
  template:
    metadata:
      labels:
        app: kanto-ui
    spec:
      containers:
        - image: pokeapi:0.1
          name: kanto-ui
          ports:
            - containerPort: 3000
          env:
            - name : API_URL
              valueFrom:
                configMapKeyRef:
                  key: API_URL
                  name: pokeapi-cm
